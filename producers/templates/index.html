            </div>
        </div>

    <div class="row">
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header" id="card-dash">
                    <i class="fa-solid fa-flag" style="padding-right: 10px;"></i>
                     Produtores por Estado
                </div>

                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header" id="card-dash">
                    <i class="fa-solid fa-tree-city" style="padding-right: 10px;"></i>
                    Aproveitamento de Produção
                </div>
                <div class="card-body" id="div-body-dash"><canvas id="ag_ac_pie" width="100%" height="50"></canvas></div>
            </div>
        </div>
    </div>

    <div class="row" style="padding-bottom: 100px;">
        <div class="col-xl-12">
            <div class="card mb-4">
                <div class="card-header" id="card-dash">
                    <i class="fa-solid fa-feather" style="padding-right: 10px;"></i>
                    Tipos de Plantil
                </div>
                <div></div>
                <div class="card-body" id="div-body-dash"><canvas id="culture_bars" width="100%" height="50"></canvas>

                </div>
            </div>
        </div>
    </div>

</div>

<script>
    window.onload = function (event) {
        rendenriza_total_area('{% url "dash_total_area" %}')
        rendenriza_total_arable_area('{% url "dash_total_arable_area" %}')
        rendenriza_total_vegetation_area('{% url "dash_total_vegetation_area" %}')
        rendenriza_total_prod('{% url "dash_total_prod" %}')
        renderiza_state_dash('{% url "relatorio_estado" %}')
        renderiza_areas_ag_vg_dash('{% url "relatorio_areas_agric_veget" %}')
        renderiza_culturas('{% url "relatorio_cultura" %}')
    }
</script>
